---
layout: post_wide
---

<small>{{ page.date | date: "%B %-d, %Y" }}</small>
<h1>{{ page.title }}</h1>

{% if page.youtube_id %}
    <div class="aspect-w-16 aspect-h-9">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{ page.youtube_id }}?si=Yp1bye6m3eu6uIg9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
{% else %}
    <img class="!mt-4 !mb-2 shadow-sm rounded-md" src="{{ page.image }}" srcset="{{ page.image2x }} 2x" title="{{ page.title }}">
{% endif %}

{{content}}
